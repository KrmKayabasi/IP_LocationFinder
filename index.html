<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">

</head>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin="">
</script>
<body>

  <div class="bg_image"></div>

<h1>IP Adress Tracker</h1>

<div class="textbox">
  <input placeholder="Search for any IP adress or domain" type="text" name="" id="ipadress_textbox">
  <button id="submit"><img src="images/icon-arrow.svg" alt=""></button>
</div>

<div class="info_container">
  <div  class="info">
    <span>IP ADRESS</span>
    <p id="ipadress">-</p>
  </div>
  <div class="bar"></div>
  <div  class="info">
    <span>LOCATION</span>
    <p id="location">-</p>
  </div>
  <div class="bar"></div>
  <div  class="info">
    <span>TIME ZONE</span>
    <p id="timezone">-</p>
  </div>
  <div class="bar"></div>
  <div  class="info">
    <span>ISP</span>
    <p id="ISP">-</p>
  </div>
</div>

<div id="map"></div>

</body>

<script src="script.js"></script>
</html>
